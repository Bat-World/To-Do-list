    <div class="container">
      <div class="title-container"><p class="title">To-Do List </p><img class="title-icon" src="https://www.svgrepo.com/show/219412/task-list.svg"></div>
      
      <div class="inputcontainer"><input type="text" id="taskInput" placeholder="Add new task..." autocomplete="off"/>
      <button id="addTaskButton">Add task</button>
    </div>
    <!-- Priority Q -->
    <div id="priorityModal" class="priority-modal">
      <div class="modal-content">
        <p>Select Priority</p>
        <!-- <select>
          <option value="Very Important"></option>
          <option value="Important"></option>
          <option value="Less Important"></option>
        </select> -->
        <label>
          <input type="radio" name="priority" value="very important" id="veryImportantRadio">
          Very Important
        </label>
        <label>
          <input type="radio" name="priority" value="less important" id="lessImportantRadio">
          Important
        </label>
        <label>
          <input type="radio" name="priority" value="less important" id="lessImportantRadio">
          Less Important
        </label>
        <button id="confirmPriorityButton">Confirm</button>
      </div>
    </div>

    

    <!-- Classification -->

    <div class="container-classification">
    <div id="veryImportantTasks">
      <p class="class-title">Very Important</P>
      <ul id="veryImportantList">

    </div>

    <div id="lessImportantTasks">
      <p class="class-title">Important</p>
      <ul id="lessImportantList">

    </div>

      <div id="veryImportantTasks">
