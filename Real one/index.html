<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,700;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
    <title class="title">ToDo List</title>
  </head>
  <body>
    <button id="theme-switch">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
        <path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z" />
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
        <path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z" />
      </svg>
    </button>

    <div class="container">
      <div class="title-container">
        <p class="title">To Do List</p>
        <img class="title-icon" src="https://cdn-icons-png.flaticon.com/128/3176/3176366.png" />
      </div>

      <div class="inputcontainer">
        <input type="text" id="taskInput" placeholder="Add new task..." autocomplete="off" />
        <button id="addTaskButton">Add task</button>
      </div>

      <!-- Priority Modal -->
      <div id="priorityModal" class="priority-modal">
        <div class="modal-content">
          <p>Select Priority</p>
          <label>
            <input type="radio" name="priority" value="very important" id="veryImportantRadio" />
            Very Important
          </label>
          <label>
            <input type="radio" name="priority" value="important" id="ImportantRadio" />
            Important
          </label>
          <label>
            <input type="radio" name="priority" value="less important" id="lessImportantRadio" />
            Less Important
          </label>
          <button id="confirmPriorityButton">Confirm</button>
        </div>
      </div>

      <!-- Task Lists -->
      <div class="container-classification">
        <div id="veryImportantTasks">
          <p class="class-title">Very Important</p>
          <ul id="veryImportantList"></ul>
        </div>

        <div id="ImportantTasks">
          <p class="class-title">Important</p>
          <ul id="ImportantList"></ul>
        </div>

        <div id="lessImportantTasks">
          <p class="class-title">Less Important</p>
          <ul id="lessImportantList"></ul>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
